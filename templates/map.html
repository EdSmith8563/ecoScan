<!DOCTYPE html>
<html>
<head>
    <title>Exeter University Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOGfMmmaQuKSGguV1f_uhdBPURszjc7AU"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <div id="map-container">
        <div id="map" style="
            float: right;
            width: 75%; 
            height: 900px;"></div>
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 50.73731688079953, lng: -3.534997163291077},
                zoom: 16,
                mapTypeId: 'satellite'
            });
            map.setTilt(0);
            var marker = new google.maps.Marker({
                position: {lat: 50.73731688079953, lng: -3.534997163291077},
                map: map,
                title: 'Exeter University'
            });
        }
        initMap();  // Call the function to initialize the map
    </script>
</body>
</html>
