{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8"> <!-- Increase the column size if necessary -->
      <h2 class="text-center mb-4">Sign Up</h2>
      <form method="post" class="needs-validation mt-5" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group mt-2">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control" required>
            <small class="form-text text-muted w-100">{{ field.help_text }}</small> <!-- Increase the width -->
            {% if field.errors %}
              <div class="invalid-feedback">
                {{ field.errors }}
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
